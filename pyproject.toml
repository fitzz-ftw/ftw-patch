[build-system]
requires = [ "setuptools" ]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "ftw-patch"
version = "0.1.0"
description = "Ein Unicode resistenter Ersatz f√ºr patch."
readme = "README.md"

[project.scripts]
ftwpatch = "ftw_patch.ftw_patch:prog_ftw_patch"

[project.optional-dependencies]
dev = [
    "sphinx",
    "sphinx-argparse",
    "sphinx-autodoc-annotation",
    "autoclasstoc",
    "python-docs-theme",
    "sphinxcontrib-mermaid",
    "sphinxcontrib-plantuml",
    "sphinx-copybutton",
    "sphinx-rtd-theme",
    "sphinx-copybutton",
    "ruff",
    "pytest",
]


